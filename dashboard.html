<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/dashboardStyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="css/dashboardLayout.css"> <!--for the header buttons-->
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="bttn-container">
        <a class="btn btn-primary" href="index.html" role="button" id="header-bttn">Go to Story Map</a>
        <!-- <button type="button" class="btn btn-outline-primary" id="header-bttn">En Espa√±ol</button> -->
        <input class="form-control me-2" placeholder="Address" aria-label="Search" id="addrInput">
      </div>
      <div class="checkbox-container">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check-devInterest">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Development interest </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check-sheriff">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Sheriff sale </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check-usbank">
          <label class="form-check-label" for="flexSwitchCheckDefault"> US bank lien </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check-delinquent">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Delinquent </label>
        </div>
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <div id="loader"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
